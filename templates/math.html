{% block content %}

<p class="lead">

</p>

<div id="thumbnails" class="row">

    <div class="thumb col-lg-3 col-md-3 col-sm-4 col-xs-6">
        <a href="math/0">
        <div class="thumbnail">
            <img src="/static/img/linearregression2.png"/>
        </div>

{% block footer_script %}
<link rel="stylesheet" href="/static/css/masonry.css">
<script src="/static/bower_components/masonry/dist/masonry.pkgd.min.js"></script>
<script src="/static/bower_components/imagesloaded/imagesloaded.pkgd.min.js"></script>
<script>
$(document).ready(function() {

    $('li#math').addClass('active');

    var $container = $('#thumbnails');
    $container.imagesLoaded(function() {
        $container.masonry({
            columnWidth: '.thumb',
            itemSelector: '.thumb'
        });
    });
});
</script>
{% endblock %}
